- title: 校外提名申請階段
  style:
    color: '#2c3e50'
    backgroundColor: '#98c1d9'
  notes:
    - title: 國際處將錄取名單提名至姊妹校。
    - title: 通過姊妹校審核者將會收到入學許可。
  uploads:
    - title: 入學許可上傳
      path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/01-入學許可
      extension: pdf
      done: false
  downloads:
    - title: 家長同意書擔保書及研修獎助切結書
  forScholarship:
    applies:
      - title: 獎助證明書申請表(有需要者可填寫)
        route: ProofOfScholarship
        done: false
- title: 出國前一個月
  style:
    color: '#2c3e50'
    backgroundColor: '#aaabd3'
  notes:
    - title: 出國前請完成出境申請，如是役男身分或有抵免學分需求務必提前申請。
    - title: 所有資料上傳後，國際處將進行獎助撥款。
  applies:
    - title: 登記出國/返國日期(隨時可更改)
      done: false
  downloads:
    - title: 役男出境申請表
    - title: 出境申請表
    - title: 學士班延長休業年限申請表
    - title: 學生出國預備選修課程表
    - title: 行前說明會簡報檔
  forScholarship:
    uploads:
      - title: 簽證
        path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/04-簽證
        extension: pdf
        done: false
      - title: 護照
        path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/05-護照
        extension: pdf
        done: false
      - title: 存摺封面
        path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/06-存摺封面
        extension: pdf
        done: false
      - title: 電子機票(隨時可更改)
        path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/07-電子機票
        extension: pdf
        done: false
- title: 出國期間
  style:
    color: '#2c3e50'
    backgroundColor: '#eebfcd'
  notes:
    - title: 出國期間定期安全回報，並與家人保持聯繫。
    - title: 請妥善保管出返國登機證，以供查核。
  applies:
    - title: 安全回報
      done: false
  forScholarship:
    applies:
      - title: 國外選課表
        done: false
      - title: 期中報告(出國一學年者，於第一學期結束繳交)
        done: false
      - title: 期中成績單(一學年者)
        done: false
    uploads:
      - title: 出國登機證(兩週內)
        path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/11-出國登機證
        extension: pdf
        done: false
- title: 返國後兩個月
  style:
    color: '#2c3e50'
    backgroundColor: '#ecb8a5'
  notes:
    - title: 回國後仍須完成返校手續、返國報告書及各項文件上傳。
  applies:
    - title: 返國報告書
      route: ReturnReport
      path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/12-返國報告書
      extension: pdf
      multiple: true
      done: false
    - title: 交換證明書申請表(有需要者可填寫)
      route: ProofOfExchange
      done: false
  uploads:
    - title: 交換成績單(每學期應至少通過兩門課程)
      path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/14-交換成績單
      extension: pdf
      done: false
    - title: 交換成績單(非正式)
      path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/14-交換成績單(非正式)
      extension: pdf
      done: false
    - title: 交換生活照片
      path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/15-交換生活照片
      extension: jpeg
      done: false
      multiple: true
  downloads:
    - title: 抵免申請單
    - title: 返校手續單
  forScholarship:
    uploads:
      - title: 返國登機證(兩週內)
        path: /share/03-學生交換組/03-出國研修獎助計畫單一入口/13-返國登機證
        extension: pdf
